    <script type="text/javascript">

        $(function(){

            $(function(){
                $.ajax({
                    url:"/params/doSaveParams",
                    type:"post",
                    dataType:"json",
                    contentType :"application/json",
                    data: JSON.stringify($('#myform').serializeObject()),
                    success:function(data){
                        if(data.code==200){
                            alert(data.message);
                            window.location.href = "/params/paramsList";
                        }else{
                            alert(data.message);
                        }
                    },
                    error:function () {
                        alert("系统错误！")
                    }
                });

            });
        });
    </script>
